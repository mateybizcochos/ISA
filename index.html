<!DOCTYPE html>
<html>
<head>
    <title>Buscador Atmosférico PRO</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        .matrix-effect {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            opacity: 0.15;
        }
        h1 {
            color: #0f0;
            text-shadow: 0 0 10px #0f0;
            margin-bottom: 30px;
        }
        input {
            background: transparent;
            border: 2px solid #0f0;
            color: #0f0;
            padding: 15px;
            font-size: 18px;
            width: 80%;
            max-width: 400px;
            margin-bottom: 20px;
            text-align: center;
        }
        #resultado {
            border: 1px dashed #0f0;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            text-align: left;
            background-color: rgba(0, 15, 0, 0.3);
        }
        .highlight {
            color: #ff0;
            font-weight: bold;
        }
    </style>
</head>

        // Búsqueda con estilo
        document.getElementById('valor').addEventListener('input', function(e) {
            const valor = parseFloat(e.target.value);
            const resultado = document.getElementById('resultado');
            
            if (!e.target.value) {
                resultado.innerHTML = ">> SISTEMA LISTO <<<br>>> INGRESE VALOR PARA INICIAR <<";
                return;
            }
            
            if (isNaN(valor)) {
                resultado.innerHTML = ">> ❌ ERROR: ENTRADA NO VÁLIDA <<<br>>> INGRESE SOLO NÚMEROS <<";
                return;
            }
            
            // Búsqueda profesional
            const exactos = datos.filter(item => item.altura === valor);
            const cercanos = datos.sort((a, b) => Math.abs(a.altura - valor) - Math.abs(b.altura - valor)).slice(0, 2);
            
            if (exactos.length > 0) {
                let html = ">> ✅ RESULTADO EXACTO <<<br><br>";
                exactos.forEach(item => {
                    html += `ALTURA: <span class="highlight">${item.altura}</span><br>`;
                    html += `TEMP: ${item.temp} | VEL: ${item.vel} | PRES: ${item.pres}<br><br>`;
                });
                resultado.innerHTML = html;
            } else {
                let html = ">> ⚠️ VALOR NO ENCONTRADO <<<br>";
                html += ">> VALORES CERCANOS DISPONIBLES: <<<br><br>";
                
                cercanos.forEach(item => {
                    html += `ALTURA: <span class="highlight">${item.altura}</span><br>`;
                    html += `TEMP: ${item.temp} | VEL: ${item.vel} | PRES: ${item.pres}<br><br>`;
                });
                
                html += ">> INGRESE OTRO VALOR PARA REFINAR <<";
                resultado.innerHTML = html;
            }
        });

        // Efecto Matrix opcional (elimínalo si no te gusta)
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const chars = "01";
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);
        
        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0f0';
            ctx.font = fontSize + 'px monospace';
            
            drops.forEach((drop, i) => {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i * fontSize, drop * fontSize);
                drops[i] = (drop * fontSize > canvas.height && Math.random() > 0.975) ? 0 : drop + 1;
            });
        }
        
        setInterval(drawMatrix, 33);
    </script>
